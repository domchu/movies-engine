<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <div class="page-container ">
<div class="top-bar">
    <input type="text" class="search" placeholder="what movies are you looking for"/> 
    <div class="weather">

        <span class="user-location"></span> 
      <div class="lds-ellipsis loader"><div class="loader-dot"></div><div class="loader-dot"></div><div class="loader-dot"></div><div class="loader-dot"></div></div>  &nbsp;
        <span class="user-location-temp"></span>
        <span class="deg">&#8451;</span>
    </div>
</div>
<header class="header">
<nav class="nav">
    <ul class="main-menu">
        <li class="nav-li">
            <div class="home-btn">
            <i class="fas fa-home icon"></i></br><a class="link" href="">Home</a>
        </div>
        <div class="hamburger">
        <i class="fas fa-bars icon ham"></i>
    </div></li>
        <li class="nav-li"><i class="fas fa-fire icon"></i><a class="link" href="">Popular</a></li>
        <li class="nav-li"><i class="fas fa-play icon"></i><a class="link" href="">TvSeries</a></li>
        <li class="nav-li"><i class="fas fa-film icon"></i><a class="link" href="">Movies</a></li>
        <li class="mode nav-li"><i class="fas fa-moon icon"></i><a class="link">mode</a></li>
    </ul>
</nav>
<div class="slider">
    <div class="splide">
        <div class="splide__track">
              <ul class="splide__list">
                  <li class="splide__slide"><img class="slider-img" src="images/movieposter1.jpg" /></li>
                  <li class="splide__slide"><img class="slider-img" src="images/movieposter2.jpg" /></li>
                  <li class="splide__slide"><img class="slider-img" src="images/movieposter3.jpg" /></li>
              </ul>
        </div>
      </div>

      <div id="thumbnail-slider" class="splide">
        <div class="splide__track">
              <ul class="splide__list">
                  <li class="splide__slide thumb">
                      <img src="images/movieposter1.jpg">
                  </li>
                  <li class="splide__slide thumb">
                      <img src="images/movieposter2.jpg">
                  </li>
                  <li class="splide__slide thumb">
                      <img src="images/movieposter3.jpg">
                  </li>
              </ul>
        </div>
      </div>

</div>
</header>
<section class="search-result">
<div class="search-container">
    <i class="fas fa-times"></i>
    <div class="loader-wrapper">
    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>

    </div>
</div>

</section>
